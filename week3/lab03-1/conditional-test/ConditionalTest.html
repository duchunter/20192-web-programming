<!DOCTYPE html>
<html>
  <head>
    <title>A simple form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <form action="./ConditionalTest.php" method="get">
        <table>
          <tr>
            <td>First name: </td>
            <td>
              <input type="text" name="firstName" size="10" maxlength="15">
            </td>
          </tr>
          <tr>
            <td>Middle name: </td>
            <td>
              <input type="text" name="middleName" size="10" maxlength="15">
            </td>
          </tr>
          <tr>
            <td>Last name: </td>
            <td>
              <input type="text" name="lastName" size="10" maxlength="15">
            </td>
          </tr>
          <tr>
            <td>Enter Mid-term score: </td>
            <td>
              <input type="text" name="grade1" size="4" maxlength="7">
            </td>
          </tr>
          <tr>
            <td>Enter Final-exam score: </td>
            <td>
              <input type="text" name="grade2" size="4" maxlength="7">
            </td>
          </tr>
          <tr>
            <td align="right">
              <input type="submit" value="Submit">
            </td>
            <td align="left">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>
      </form>
  </body>
</html>
